<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Blog Title</title>
    <!-- Add any CSS stylesheets or styles here -->
    <style>
        /* Add your CSS styles here */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: 0 10px;
            padding: 20px;
        }
        .title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .content {
            line-height: 1.6;
        }
        .featured-image {
            max-width: 50%; /* Adjust the width of the image */
            height: auto;
            margin-right: 20px; /* Add some space between the image and text */
            float: left;
        }
        .right-text {
            margin-bottom: 5px;

            flex-grow: 5; /* Allow the text to grow and occupy remaining space */
        }
    </style>
</head>
<body>
    <header>
        <h1>Your Blog Header</h1>
    </header>
    <div class="container">
        <div class="title">Your Blog Post Title</div>
        <div class="content">
            <div class="container">
                <!-- Replace the placeholder text with your image -->
                <img class="featured-image" src="img/b1.jpg" alt="Featured Image">
                <div class="right-text">
                    <p>This text appears to the right of the image.</p>
                    <p>More text...</p>
                    <p>Even more text...</p>
                    <p>Even more text...</p>
                    <p>Even more text...</p>
                    <p>Even more text...</p>
                    <p>Even more text...</p>
                    <p>Even more text...</p>
                    <p>Even more text...</p>
                    <p>Even more text...</p>
                    <p>Even more text...</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
